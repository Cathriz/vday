<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .us-photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            margin-bottom: 25px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #ff4d6d;
            border: 1px solid #ff4d6d;
            z-index: 1000;
        }

        #successArea {
            display: none;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="simoy.mp3" type="audio/mpeg">
    </audio>
    <audio id="happyMusic" loop>
        <source src="thankyou.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <img src="us.jpeg" id="mainImage" alt="Our Photo" class="us-photo">
        
        <div id="askSection">
            <h1>Will you be my Valentine? ❤️</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successArea">
            <h1>Yay! I love you!❤️</h1>
            <p style="color: #ff4d6d;">See you on Valentine's Day! HAHAHAHAHA</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const successArea = document.getElementById('successArea');
        const mainImage = document.getElementById('mainImage');
        
        const music = document.getElementById('bgMusic');
        const happyMusic = document.getElementById('happyMusic');

        document.body.addEventListener('click', () => {
            if (happyMusic.paused) {
                music.play().catch(e => console.log("Music play blocked"));
            }
        }, { once: true });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

     
        yesBtn.addEventListener('click', () => {
            askSection.style.display = 'none';
            successArea.style.display = 'block';
            
            mainImage.src = "us-happy.png"; 
            
            music.pause();
            happyMusic.currentTime = 0;
            happyMusic.play();
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
            });
        });
    </script>
</body>
</html>
